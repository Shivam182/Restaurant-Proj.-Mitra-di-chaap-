<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/addProduct.css" />

    <script type="module" src="../js/operator/addProduct.js"></script>
    <title>Add Product</title>
  </head>
  <body>
    <div class="main">
      <form class="addProduct" name="add-product">
        <label for="Name">Name</label>
        <input type="text" name="Name" id="item-name" />

        <label for="Desc">Description</label>
        <input type="text" name="Description" id="desc" />

        <label for="Category">Category</label>
        <select name="Category" id="cat">
          <option value="1">Snacks</option>
          <option value="2">Spicy Non-Veg</option>
          <option value="3">Spicy Sabzi</option>
          <option value="4">Chapati</option>
          <option value="5">Daal</option>
          <option value="6">Recommended</option>
        </select>

        <label for="Price">Price</label>
        <input type="text" name="Price" id="price" />

        <label for="Stock">Stock</label>
        <input type="text" name="Stock" id="stock" />
        ⚠️⚠️⚠️⚠️⚠️⚠️
        <label for="image">Product images:</label>
        <input id="image" type="file" name="image" multiple />

        <div class="chosen-images"></div>

        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
