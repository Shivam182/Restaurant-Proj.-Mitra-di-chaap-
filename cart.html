<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <!-- navbar header -->
      <header class="head">
        <div class="head-center">
          <span class="top-title text-slanted">
            <h3>order online now - no delivery charges.</h3>
          </span>
          <div class="btns-header">
            <span class="bellicon">
              <i class="fa fa-bell"></i>
            </span>
            <span class="person-icon">
              <i class="fa fa-user"></i>
            </span>
            <span class="arrow-down-icon">
              <i class="fa fa-chevron-down"></i>
            </span>
          </div>
        </div>
      </header>

      <div class="nav-center">
        <div class="logo-container">
          <img src="./images/hot.png" alt="logo" />
          <h4 class="name text-slanted">
            Mitra <br />
            Di <br />
            Chaap
          </h4>
        </div>

        <div class="navbar-links">
          <a href="index.html" class="navbar-link">Home</a>
          <a href="menu.html" class="navbar-link">menu</a>
          <a href="about.html" class="navbar-link">about</a>
          <a href="contact.html" class="navbar-link">contact</a>
        </div>

        <!-- navbar buttons -->
        <div class="nav-btns">
          <button class="search-btn">
            <i class="fa fa-search"></i>
          </button>
          <button class="order-online-btn">order online</button>
          <button class="reservation-btn">dine-in</button>
        </div>
      </div>
    </nav>

    <!-- main components -->
    <main class="main">
      <div class="cart-header">
        <span>
          <i class="fa fa-shopping-cart"></i>
        </span>
        <h1 class="title-cart">my Cart</h1>
      </div>

      <div class="cart-items">
        <div class="container">
          <!--single item here -->
          <div class="card">
            <img src="" alt="item image" class="item-image" />
            <h3 class="item-name">item name</h3>
            <div class="card-btns">
              <button class="incease">+</button><span>0</span
              ><button class="decrease">-</button>
            </div>
            <span>$12</span>
            <button>delete</button>
          </div>

          <!--single item here -->
          <div class="card">
            <img src="" alt="item image" class="item-image" />
            <h3 class="item-name">item name</h3>
            <div class="card-btns">
              <button class="incease">+</button><span>0</span
              ><button class="decrease">-</button>
            </div>
            <span>$12</span>
            <button>delete</button>
          </div>

          <!--single item here -->
          <div class="card">
            <img src="" alt="item image" class="item-image" />
            <h3 class="item-name">item name</h3>
            <div class="card-btns">
              <button class="incease">+</button><span>0</span
              ><button class="decrease">-</button>
            </div>
            <span>$12</span>
            <button>delete</button>
          </div>

          <!--single item here -->
          <div class="card">
            <img src="" alt="item image" class="item-image" />
            <h3 class="item-name">item name</h3>
            <div class="card-btns">
              <button class="incease">+</button><span>0</span
              ><button class="decrease">-</button>
            </div>
            <span>$12</span>
            <button>delete</button>
          </div>
        </div>
      </div>

      <!-- Billing System -->

      <div class="billing-checkout">
        <div class="billing-box">
          <label for="code">Apply coupon code:</label>
          <div class="code">
               <input type="text" name="code" />
          <button type="submit">apply</button>
          </div>
       
          <h3 class="cart-total">Sub Total: $334/-</h3>
          <button class="checkout-btn">checkout</button>
        </div>
      </div>

    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="footer-center">THIS IS FOOTER !!</div>
    </footer>
  </body>
</html>
